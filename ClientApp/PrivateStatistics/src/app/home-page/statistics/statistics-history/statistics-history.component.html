<table mat-table 
      [dataSource]="dataSource" 
      class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="statisticalField">
    <th mat-header-cell *matHeaderCellDef> StatisticalField </th>
    <td mat-cell *matCellDef="let element"> {{element.statisticalField}} </td>
  </ng-container>

  <ng-container matColumnDef="mean">
    <th mat-header-cell *matHeaderCellDef> Mean </th>
    <td mat-cell *matCellDef="let element"> {{element.mean}} </td>
  </ng-container>

  <ng-container matColumnDef="standardDeviation">
    <th mat-header-cell *matHeaderCellDef> StandardDeviation </th>
    <td mat-cell *matCellDef="let element"> {{element.standardDeviation}} </td>
  </ng-container>

  <ng-container matColumnDef="variance">
    <th mat-header-cell *matHeaderCellDef> Variance </th>
    <td mat-cell *matCellDef="let element"> {{element.variance}} </td>
  </ng-container>

  <ng-container matColumnDef="covariance">
    <th mat-header-cell *matHeaderCellDef> Covariance </th>
    <td mat-cell *matCellDef="let element"> {{element.covariance}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
